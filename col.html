<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
     background: url(illus.png);
    }
    h1{
        text-align: center;
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<body>
    <div class="container">
    <form action="#" onsubmit="onsignup"(event)>
          <section class="container my-2 bg-dark w-50 text-light ">
              <h1 class="col-md-12"> Book a call</h1>
               <p>Book a Call slot and our representative will call you within 1hr of selected time</p>
                <div class="col-md-12">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                <div class="col-md-12">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-12">
                  <label for="number" class="form-label">Phone</label>
                  <input type="number" class="form-control" id="number">
                </div>
                <div class="col-md-12">
                    <label for="calltime" class="form-label">Time for call</label>
                    <input type="date" class="form-control mb-3" id="date">
                    <input type="time" class="form-control mb-3" id="time">
                  </div>
                 
                  
               
            
                  
                <div class="">
                  <button type="submit" class="btn btn-primary col-md-12 mb-3">Get a Call</button>
                </div>
              </form>
            </section>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script>
    function onsignup(event){
       event.preventDefault();
       console.log(event.target.username.value)
    }
</script>
</html>
